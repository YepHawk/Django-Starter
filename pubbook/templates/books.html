<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>books</title>
  </head>
  <body>
    <h1>BOOKS!</h1>
    <form method="POST">

      {% csrf_token %}

      <div class="HS">
        {% if book %}
          <table>
            {% for x in book %}
            <tr>
              <td><input type="checkbox" name="bookdelete" value="{{x.book_id}}"></td>
              <td>{{x.book_id}}</td>
              <td>{{x.book_name}}</td>
              <td>{{x.author}}</td>
              <td>{{x.pub_date}}</td>
              <td>{{x.publisher_id}}</td>

            </tr>
            {% endfor %}
          </table>
        {% else %}
          <p>Empty</p>
        {% endif %}


      </div>
      <input type="submit" value="Delete Selected Books">

    </form>

    <a href="addbook.html">Add a book</a>


  </body>
</html>

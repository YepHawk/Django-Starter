<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>books</title>
  </head>
  <body>
    <h1>BOOKS!</h1>
    <div class="HS">

      {% if book %}
      <form method="POST">

        <table>
          {% for x in book %}
          {% csrf_token %}
          <tr>
            <td><input type="checkbox" name="bookdelete" value="{{x.book_id}}"></td>
            <!-- <td>{{x.book_id}}</td> -->
            <td>{{x.book_name}}</td>
            <td>{{x.author}}</td>
            <td>{{x.pub_date}}</td>
            <td>{{x.publisher_id}}</td>
          </tr>
          {% endfor %}

        </table>
        <input type="submit" value="Delete Selected Books">
      </form>
      {% else %}
        <p>Empty</p>
      {% endif %}


    </div>



    <a href="addbook.html">Add a book</a>


  </body>
</html>
